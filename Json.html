<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Convert a JS object into a JSON string,</h2>
    <h1>Hala Madrid</h1>
    <p id="result"></p>
    <script>
      var person = {
        name: "Zakir Khan",
        age: 48,
        grade: 8,
      };
      var myJSON = JSON.stringify(person);
      newObj = JSON.parse(myJSON);
      document.getElementById("result").innerHTML = newObj.name;
    </script>
  </body>
</html>
